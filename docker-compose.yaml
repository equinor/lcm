services:
  nginx:
    restart: unless-stopped
    build: ./nginx
    ports:
      - "80:8080"
    depends_on:
      - web

  api:
    build:
      context: ./api
    restart: unless-stopped
    environment:
      ENVIRONMENT: development
      FLASK_DEBUG: "true"
      TABLE_KEY: ${TABLE_KEY}
      APPINSIGHTS_CON_STRING: ${APPINSIGHTS_CON_STRING}
    ports:
      - "5000:5000"
    volumes:
      - ./api/src:/app/src

  web:
    build:
      context: ./web
      # target: development
      args:
        APPINSIGHTS_CON_STRING: ${APPINSIGHTS_CON_STRING}
    restart: unless-stopped
    stdin_open: true
    volumes:
      - ./web/src:/code/src